<h2>Por país</h2>
<hr>
<div class="row">
    <div class="col">
       <app-pais-input (OnEnter)="buscar($event)" (OnDebounce)="sugerencias($event)" placeholder ="Buscar por país"></app-pais-input>
    </div>
</div>
<div class="row">
    <ul class="list-group" *ngIf="mostrarSugerencias">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
            <a  class="nav-link" [routerLink]="['pais', pais.cca2]">
                {{pais.name.common}}
            </a>
        </li>
        <li class="list-group-item list-group-item-action">
            <a  class="nav-link" (click)="buscarSugerido(termino)">
                Buscar "{{termino}}"
            </a>
        </li>
    </ul>
</div>

<hr>
<div class="alert alert-danger" *ngIf="error">
    No se encontro nada con el termino {{termino}}
</div>

<div class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
