<h2>Buscar por región: {{regionActiva | titlecase}}</h2>

<h3>Seleccione una región</h3>
<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region == regionActiva"  -->
        <!-- [ngClass]="{'btn-primary': regionActiva === region, 'btn-outline-primary': regionActiva !== region}" -->
        <!-- [class]="(region === regionActiva) ? 'btn btn-primary' : 'btn btn-outline-primary'"  -->
        <button *ngFor="let region of regiones" [class]="getClaseCss(region)" (click)="activarRegion(region)">{{region  | titlecase}}</button>
    </div>
</div>

<div class="row">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
